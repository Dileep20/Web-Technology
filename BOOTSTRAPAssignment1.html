<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <button class="navbar-toggler bg-light m-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <p class="fs-1 fw-bolder text-dark">Movies</p>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
        </nav>
    </div>
    <div class="card ">
        <div class="card-header">
          <h4>Recommended Movies</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">Deadpool & Wolverine</h5>
          <img class="card-img p-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTih8WRvLqPEsUWCQC8fJZi6jP0sGlffa8y1Q&s">
          <a href="#" class="btn btn-primary">Click here</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bad News</h5>
          <img class="card-img" src="https://stat5.bollywoodhungama.in/wp-content/uploads/2024/06/Bad-Newz-322x402.jpg">
          <a href="#" class="btn btn-primary">Click here</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Kill</h5>
          <img class="card-img" src="https://media5.bollywoodhungama.in/wp-content/uploads/2024/06/Kill-4-322x402.jpeg">
          <a href="#" class="btn btn-primary">Click here</a>
        </div>
    </div>
    <div>
        <table class="table table-bordered border-primary table-hover">
            <tr class="table-dark">
                <th>SLNO</th>
                <th>MOVIE</th>
                <th>RELEASE DATE</th>
            </tr>
            <tr class="table-primary">
                <td>1</td>
                <td>Maharaja</td>
                <td>02/01/2024</td>
            </tr>
            <tr class="table-secondary">
                <td>2</td>
                <td>Weapon</td>
                <td>06/07/2024</td>
            </tr>
            <tr class="table-success">
                <td>3</td>
                <td>Toby</td>
                <td>06/05/2024</td>
            </tr>
            <tr class="table-danger">
                <td>4</td>
                <td>Aavesham</td>
                <td>22/08/2024</td>
            </tr>
            <tr class="table-info">
                <td>5</td>
                <td>Chandu Champion</td>
                <td>02/09/2024</td>
            </tr>
            <tr class="table-warning">
                <td>6</td>
                <td>Road House</td>
                <td>20/05/2024</td>
            </tr>
            <tr class="table-light">
                <td>7</td>
                <td>IF</td>
                <td>08/10/2024</td>
            </tr>
        </table>
    </div>

</body>
</html>
